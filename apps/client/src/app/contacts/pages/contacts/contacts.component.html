<div >
  <nz-table #table >
    <thead>
      <tr>
        <th>Type</th>
        <th>Value</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of table.data">
        <td>{{ data.type }}</td>
        <td>{{ data.value }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.address }}</td>
      </tr>
    </tbody>
  </nz-table>
</div>

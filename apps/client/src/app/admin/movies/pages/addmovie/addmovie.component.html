<div style="display: flex; justify-content: space-between; cursor: pointer;">
    <p>
        Thêm phim mới
    </p>
    <i nz-icon nzType="arrow-left" nzTheme="outline" [routerLink]="['/danh-sach-phim']"></i>
</div>
<div nz-row>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)">
        <div nz-row [nzGutter]="24">
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzFor="name" nzRequired>Tên phim</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <input nz-input formControlName="name" placeholder="Nhập tên phim" [attr.id]="'name'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzFor="categoryId" nzRequired>Thể loại</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <nz-select [(ngModel)]="selectedValue" nzShowSearch formControlName="categoryId" nzAllowClear nzPlaceHolder="Chọn thể loại phim" [attr.id]="'categoryId'">
                            <nz-option nzLabel="Hành động" nzValue="1"></nz-option>
                            <nz-option nzLabel="Tâm lý" nzValue="2"></nz-option>
                            <nz-option nzLabel="Cổ trang" nzValue="3"></nz-option>
                            <nz-option nzLabel="Kinh dị" nzValue="4"></nz-option>
                            <nz-option nzLabel="Phiêu lưu" nzValue="5"></nz-option>
                        </nz-select>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzRequired nzFor="language">Ngôn ngữ</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <input nz-input formControlName="language" placeholder="Nhập ngôn ngữ" [attr.id]="'language'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzRequired nzFor="duration">Độ dài</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <nz-input-group nzSuffix="Phút    ">
                            <input type="text" nz-input formControlName="duration" [attr.id]="'duration'" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzRequired nzFor="releaseDate">Ngày khởi chiếu</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <nz-date-picker [nzStyle]="styleDate" formControlName="releaseDate" nzShowTime nzFormat="yyyy-MM-dd HH:mm" nzPlaceHolder="Ngày khởi chiếu" (nzOnOk)="onOk($event)" [attr.id]="'releaseDate'"></nz-date-picker>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzRequired nzFor="directors">Đạo diễn</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <input nz-input formControlName="directors" placeholder="Nhập đạo diễn" [attr.id]="'directors'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzRequired nzFor="cast">Diễn viên</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <input nz-input formControlName="cast" placeholder="Diễn viên" type="Nhập diễn viên" [attr.id]="'cast'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzRequired nzFor="nation">Quốc gia sản xuất</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <input nz-input formControlName="nation" placeholder="Quốc gia" [attr.id]="'nation'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzFor="urlTrailler">Link trailler</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback>
                        <input nz-input formControlName="urlTrailler" placeholder="Quốc gia" [attr.id]="'urlTrailler'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzFor="urlFull">Link full</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback>
                        <input nz-input formControlName="urlFull" placeholder="Quốc gia" [attr.id]="'urlFull'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzRequired nzFor="age">Độ tuổi</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzHasFeedback nzErrorTip="Không được để trống">
                        <input nz-input formControlName="age" placeholder="Tuổi" [attr.id]="'age'" />
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="12">
                <nz-form-item nzFlex>
                    <nz-form-label [nzSpan]="6" nzRequired nzFor="about">Nội dung</nz-form-label>
                    <nz-form-control [nzSpan]="18" nzErrorTip="Không được để trống">
                        <textarea formControlName="about" nz-input rows="2" placeholder="Nhập nội dung phim" [attr.id]="'about'"></textarea>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>

        <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <div class="clearfix">
                    <i class="upload-icon" nz-icon [nzType]="'plus'" (click)="openFileChooser()"></i>
                    <ng-content></ng-content>
                    <input type="file" style="display: none;" (change)="onFileSelected($event)" #inputFile>
                    <div class="khunganh" *ngIf="imgURLPreview">
                        <img [src]="imgURLPreview" />
                    </div>
                    <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible = false">
                        <ng-template #modalContent>
                            <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
                        </ng-template>
                    </nz-modal>
                </div>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
            <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
                <button nz-button (click)="resetForm($event)">Reset</button>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
